<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <form class="credit-card-form">
        <div class="card-container">
            <div class="card-front">
                <img class="card-image" 
                     src="data:image/svg+xml;base64,[your provided SVG base64]"
                     height="55px">
                <label>
                    Card Number
                    <input type="text" 
                           placeholder="1234 5678 9012 3456" 
                           required 
                           maxlength="19"
                           pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">
                </label>
                <label>
                    Name
                    <input type="text" 
                           placeholder="Cardholder Name" 
                           required 
                           maxlength="50">
                </label>
                <label>
                    Expiration
                    <input type="text" 
                           placeholder="MM/YY" 
                           required 
                           pattern="[0-1][0-9]/[0-9]{2}">
                </label>
            </div>
            <div class="card-back">
                <div class="magnetic-strip"></div>
                <label>
                    CVV
                    <input type="text" 
                           placeholder="123" 
                           required 
                           maxlength="3" 
                           pattern="[0-9]{3}">
                </label>
            </div>
        </div>
        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
